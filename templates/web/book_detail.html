{% extends 'web/base.html' %}
{% block title %}{{ book.title }} — Книжный магазин{% endblock %}
{% block content %}
<article class="card">
	<h1 style="margin-top:0">{{ book.title }}</h1>
	<p>Категория: {{ book.category.name }}</p>
	<p>ISBN: {{ book.isbn }}</p>
	<p>Цена: <strong>{{ book.price }} ₽</strong></p>
	<p>Рейтинг: {{ book.rating }}</p>
	<form method="post" action="/cart/" style="display:flex;gap:8px;align-items:center">
		{% csrf_token %}
		<input type="hidden" name="book" value="{{ book.id }}" />
		<input type="hidden" name="action" value="add" />
		<input type="number" min="1" name="quantity" value="1" style="max-width:100px" />
		<button type="submit" class="btn small">Добавить в корзину</button>
	</form>
</article>
{% endblock %}
